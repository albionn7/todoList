<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do List</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card *ngFor="let task of todoList; let i =index">
      <ion-card-header>
      <ion-card-title>
        {{task.taskTitle}}
      </ion-card-title>

      <ion-card-subtitle [style.color]="task.taskCategory === 'frontEnd' ? 'yellow' : 'green' " >
        {{task.taskCategory}}
      </ion-card-subtitle>

      <p>{{task.taskContent}}</p>
    </ion-card-header>

    <ion-row class="ion-justify-content-around" >
      <ion-item >
        <ion-icon name="checkmark-circle-outline" (click)="remove(i)"></ion-icon>
        <p>Done</p>
      </ion-item>

      <ion-item button (click)="remove(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>

    </ion-row>
  </ion-card>


  <div style="display: flex; justify-content: center; text-align: center;">
  <ion-button style="width: 80%;" (click)="addTask()">
    <ion-icon name="add-outline" style="padding: 10px;"></ion-icon>
    <p>Add New Task</p>
  </ion-button>
</div>

</ion-content>
